<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebGL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <div class="texture">
            <label>
                <input type="radio" name="texture" value="1" checked> tekstura 1

            <label>
                <input type="radio" name="texture" value="2"> tekstura 2
            </label>
            <label>
                <input type="radio" name="texture" value="3"> tekstura 3
            </label>
            <br>
            <br>
        </div>

        <div class="figure">
            <label>
                <input type="radio" name="figure" value="1" checked> sześcian
            </label>
            <label>
                <input type="radio" name="figure" value="2"> czworościan
            </label>
            <label>
                <input type="radio" name="figure" value="3"> dywan Sierpińskiego

            <br>

    <canvas id="glcanvas" width="500" height="300">
